<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      table tr th:nth-child(2),
      table tr th:nth-child(3),
      table tr td:nth-child(2),
      table tr td:nth-child(3) {
        width: 50%;
      }

      table tr td:nth-child(3) {
        padding: 0;
      }
    </style>

    <title>Quiz</title>
  </head>
  <body style="background-color: #eee">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#" class="navbar-brand">HSI</a>
    </nav>

    <div class="container py-5">
      <div class="card">
        <div class="card-body p-0" style="box-shadow: #00000032 0px 6px 9px 3px">
          <table class="table table-striped">
            <thead>
              <tr class="bg-info text-light">
                <th>#</th>
                <th>Pertanyaan</th>
                <th>Pilihan</th>
              </tr>
            </thead>
            <tbody>
              {% for item in questions %}
              <tr>
                <td>{{ item.no }}</td>
                <td>{{ item.query }}</td>
                <td>
                  <table class="m-0 table table-striped">
                    <tbody>
                      {% for choice in item.choice %}
                      <tr class="
                        {% if choice.is_correct %}
                        bg-success text-light font-weight-bold
                        {% else %}
                        .
                        {% endif %}
                      "><td>{{ choice.content }}</td></tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      $(document).ready(() => {
        $('#submit').click(function() {
          
          let totalScore = 0;
          $('.question').each(function(i, e) {
            $('input[value="1"]', e).closest('.form-check').css({
              "backgroundColor": "#aaf"
            });

            let questionScore = 0;
            
            let $chosen = $('input', e).filter((i, el) => $(el).prop('checked'));
            if ( $chosen.val() === "1" ) {
              questionScore = 2;
              $chosen.closest('.form-check').css({
                "backgroundColor": "#3d6"
              });
            } else if ( $chosen.val() === "0" ) {
              questionScore = 1;
              $chosen.closest('.form-check').css({
                "backgroundColor": "#f55"
              });
            }

            totalScore += questionScore;
            $('.score', e).text('Skor: ' + questionScore);
          })

          $('#score-field').show();
          $('#total-score').text(totalScore)

          $('.score').show();

          $('input, button').prop('disabled', true);
        })
      })
    </script>
  </body>
</html>
